<!DOCTYPE html>
<html>

<head>
    <title>Анкета пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .user-card {
            margin-bottom: 20px;
        }

        .card-date {
            font-size: 0.8em;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <div class="row">
            <!-- Форма ввода -->
            <div class="col-md-4">
                <div class="card sticky-top" style="top: 20px;">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Новый пользователь</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Имя:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">Город:</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>
                            <div class="mb-3">
                                <label for="hobby" class="form-label">Хобби:</label>
                                <input type="text" class="form-control" id="hobby" name="hobby" required>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Возраст:</label>
                                <input type="number" class="form-control" id="age" name="age" required min="0"
                                    max="150">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-plus-circle-fill me-2"></i>Добавить
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Карточки пользователей -->
            <div class="col-md-8">
                <h4 class="mb-4">Список пользователей</h4>
                <div class="row">
                    {% if users %}
                    {% for user in users %}
                    <div class="col-md-6 user-card">
                        <div class="card h-100">
                            <div
                                class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0">{{ user.name }}</h5>
                                <span class="badge bg-light text-dark">{{ user.age }} лет</span>
                            </div>
                            <div class="card-body">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <i class="bi bi-geo-alt-fill me-2"></i>
                                        <strong>Город:</strong> {{ user.city }}
                                    </li>
                                    <li class="list-group-item">
                                        <i class="bi bi-heart-fill me-2"></i>
                                        <strong>Хобби:</strong> {{ user.hobby }}
                                    </li>
                                </ul>
                            </div>
                            <div class="card-footer">
                                <small class="card-date">
                                    <i class="bi bi-clock me-1"></i>
                                    Добавлено: {{ user.created_at }}
                                </small>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    {% else %}
                    <div class="col-12">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle-fill me-2"></i>
                            Пока нет добавленных пользователей
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
